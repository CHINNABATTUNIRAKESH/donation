<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI QR Code Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        .rgb-text {
            background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff, #ff00ff, #ffff00, #00ffff);
            background-size: 600%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rgb-cycle-text 10s linear infinite;
        }
        @keyframes rgb-cycle-text {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body {
            background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff, #ff00ff, #ffff00, #00ffff);
            background-size: 600%;
            animation: rgb-cycle 10s linear infinite;
        }
        @keyframes rgb-cycle {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-black p-6 rounded-lg shadow-lg w-full max-w-md border border-red-600">
        <h1 class="text-3xl font-bold text-center rgb-text mb-4">Chinnabattuni Rakesh</h1>
        <h2 class="text-xl font-semibold text-center text-red-500 mb-4">UPI QR Code Generator</h2>
        <div class="mb-4">
            <label for="amount" class="block text-sm font-medium text-white">Enter Amount (INR):</label>
            <input type="number" id="amount" min="1" step="0.01" placeholder="Enter amount" class="mt-1 block w-full p-2 border border-red-600 rounded-md bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-red-500">
        </div>
        <button onclick="generateQRCode()" class="w-full bg-red-600 text-white p-2 rounded-md hover:bg-red-700 transition duration-200">Generate QR Code</button>
        <div id="qrcode" class="mt-6 flex justify-center"></div>
        <p id="error" class="text-red-500 text-center mt-2 hidden">Please enter a valid amount.</p>
    </div>

    <script>
        function generateQRCode() {
            const amount = document.getElementById('amount').value;
            const error = document.getElementById('error');
            const qrcodeDiv = document.getElementById('qrcode');

            // Clear previous QR code
            qrcodeDiv.innerHTML = '';

            // Validate amount
            if (!amount || amount <= 0) {
                error.classList.remove('hidden');
                return;
            } else {
                error.classList.add('hidden');
            }

            // UPI URL format without payee name
            const upiID = '8919411311-2@ybl';
            const upiData = `upi://pay?pa=${encodeURIComponent(upiID)}&am=${encodeURIComponent(amount)}&cu=INR`;
            
            // Generate QR code
            new QRCode(qrcodeDiv, {
                text: upiData,
                width: 200,
                height: 200,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }
    </script>
</body>
</html>
